eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    ##### EXCLUIR DEPOIS ESSE NOME FIXO DE LOCALHOST PARA O DOCKER
    hostname: localhost
  client:
    service-url:
      defaultZone: ${DEFAULT_ZONE:http://localhost:8761/eureka}


clients:
  api:
    url: ${CLIENTS_API_URL:http://localhost:8080/api/v1/clients}

products:
  api:
    url: ${PRODUCTS_API_URL:http://localhost:8080/api/v1/products}


spring:
  application:
    name: orders
  datasource:
    driverClassName: org.h2.Driver
    password: '1234'
    username: root
    url: jdbc:h2:file:./orders
  mvc:
    locale-resolver: fixed
    locale: pt_BR
  h2:
    console:
      path: /h2-orders
      enabled: 'true'
  jpa:
    defer-datasource-initialization: 'true'
    show-sql: 'true'
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: 'true'
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_HOST:localhost:19092}
  ########## PARA O DOCKER
#  kafka:
#    bootstrap-servers: ${KAFKA_HOST:localhost:19092}



server:
  port: '0'
topic_name: Orders
